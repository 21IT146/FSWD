<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Arithmetic functions</h1>
    <p id="demo"></p>
    <script>
       function fun(a,b)
        {
        document.getElementById("demo").innerHTML=`sum is : ${a+b}`;
        document.write(" multiplication  is :" + a*b +"<br>");
        document.write("dividend is is " +a/b );
        }
        let a=10;
        let b=5;
        fun(10,5);
    </script>
</body>
</html>

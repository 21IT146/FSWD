<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events listener</title>
</head>
<body>
    <h1>Events listener</h1>
    <h3 id="demo">Hello</h3>
    <button id="Btn", onclick="changeText(this)">Click </button>
    <script> 
       
       function changeText() {
        document.getElementById("demo").innerHTML="try again !";
      }
         
    </script>
</body>
</html>
